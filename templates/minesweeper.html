{% extends 'base.html' %}

{% block page_stylesheets %}
  <link href="/static/stylesheets/minesweeper.css" rel="stylesheet">
{% endblock %}

{% block page_scripts %}
  <script src="//kit.fontawesome.com/31bb58186a.js" crossorigin="anonymous"></script>
{% endblock %}


{% block content %}
  <div class='mt-3' id='minesweeper-game'>
    <div class='container' id='start-screen'>
      <div class='row justify-content-center'>
        <div class='logo-wrapper col-4 d-flex flex-column align-items-center'>
          <div id='bomb-logo'>
            <div id='bomb-background'></div>
            <i class="fa-solid fa-bomb"></i>
          </div>
          <div id='flag-logo'>
            <i class="fa-solid fa-flag"></i>
          </div>
          <h1 class='game-title mb-4'>MINESWEEPER</h1>
        </div>
      </div>
      <div class='mb-3' id='game-level-menu'>
        <div id='dec-level-btn'>
          <i class='fa-solid fa-caret-left'></i>
        </div>
        <div id='game-level'>beginner</div>
        <div id='inc-level-btn'>
          <i class='fa-solid fa-caret-right'></i>
        </div>
      </div>
      <button class='mb-5' id='play-btn'>START</button>
    </div>
    <div class='container' id='game-screen'>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="click-action-switch">
        <label class="form-check-label" for="click-action-switch" id='click-action-switch-label'>Reveal Cell</label>
      </div>
    </div>
    <section id='game-body'>
      <div id='game-timer'>00:00</div>
      <div id='game-board'></div>
    </section>
    <section id='game-controls'>
    </section>
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script> -->
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="https://unpkg.com/lodash"></script>
  <script src="/static/js/minesweeper_models.js"></script>
  <script src="/static/js/minesweeper_ui.js"></script>
{% endblock %}
