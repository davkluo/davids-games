{% extends 'base.html' %}

{% block page_stylesheets %}
  <link href="/static/stylesheets/minesweeper.css" rel="stylesheet">
{% endblock %}

{% block page_scripts %}
  <script src="//kit.fontawesome.com/31bb58186a.js" crossorigin="anonymous"></script>
{% endblock %}


{% block content %}
  <div class='container' id='start-screen'>
    <div class='row justify-content-center'>
      <div class='logo-wrapper col-4 d-flex flex-column align-items-center'>
        <div id='bomb-logo'>
          <div id='bomb-background'></div>
          <i class="fa-solid fa-bomb"></i>
        </div>
        <div id='flag-logo'>
          <i class="fa-solid fa-flag"></i>
        </div>
        <h1 class='game-title'>MINESWEEPER</h1>
      </div>
    </div>
  </div>
  <div id='game-info'>
    <!-- <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group me-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-primary">Easy</button>

      </div>
      <div class="btn-group me-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-secondary">5</button>
        <button type="button" class="btn btn-secondary">6</button>
        <button type="button" class="btn btn-secondary">7</button>
      </div>
      <div class="btn-group" role="group" aria-label="Third group">
        <button type="button" class="btn btn-info">New Game</button>
      </div>

    <input type='text' id='rows-input' placeholder='# rows' value='9'>
    <input type='text' id='cols-input' placeholder='# cols' value='9'>
    <input type='text' id='mines-input' placeholder='# mines' value='10'>
    <button id='play-btn'>Start Game</button>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="click-action-switch">
      <label class="form-check-label" for="click-action-switch" id='click-action-switch-label'>Reveal Cell</label>
    </div>

    <!-- <div class='click-toggler d-inline-flex'>
      <div id='click-toggler-reveal'>
        <i class='fa-solid fa-crosshairs'></i>
      </div>
      <div id='click-toggler-flag'>
        <i class='fa-solid fa-flag'></i>
      </div>
      <div id='click-toggler-selection'></div>
    </div> -->
  </div>
  <section id='game-body'>
    <div id='game-timer'>00:00</div>
    <div id='game-board'></div>
  </section>
  <section id='game-controls'>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <!-- <script src="https://unpkg.com/axios/dist/axios.js"></script> -->
  <script src="https://unpkg.com/lodash"></script>
  <script src="/static/js/minesweeper_models.js"></script>
  <script src="/static/js/minesweeper_ui.js"></script>
{% endblock %}
